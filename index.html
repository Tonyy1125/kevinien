<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta-name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Le Kevinien ‚Äì Restaurant Chinois</title>

    <style>
        body {
            margin: 0;
            font-family: "Segoe UI", sans-serif;
            background-color: #111;
            color: #fff;
        }

        header {
            background-color: #b30000;
            padding: 20px;
            text-align: center;
            position: relative;
        }

        header h1 {
            font-size: 3rem;
            margin: 0;
            text-shadow: 3px 3px 5px #000;
        }

        nav {
            background-color: #000;
            padding: 15px;
            text-align: center;
            display: flex;
            justify-content: center;
            gap: 25px;
        }

        nav a {
            color: #ff4444;
            text-decoration: none;
            font-weight: bold;
            padding: 10px 20px;
            border: 2px solid #ff0000;
            border-radius: 8px;
            transition: 0.25s;
            cursor: pointer;
        }

        nav a:hover {
            background-color: #ff0000;
            color: white;
            transform: scale(1.1);
            box-shadow: 0 0 10px #ff0000;
        }

        /* === MINI-JEU ACCUEIL === */
        #clickGame {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0,0,0,0.9);
            display: none;
            z-index: 99999;
            text-align: center;
            padding-top: 60px;
        }

        #ramenClick {
            width: 160px;
            cursor: pointer;
            margin-top: 60px;
        }

        #lostScreen {
            display: none;
            margin-top: 40px;
        }

        .lostButton {
            background: #ff0000;
            padding: 15px 25px;
            border: none;
            border-radius: 8px;
            color: white;
            cursor: pointer;
            font-size: 1.3rem;
            margin-top: 20px;
        }

        #gameInfo {
            font-size: 1.8rem;
        }
    </style>
</head>

<body>

<header>
    <h1>Le Kevinien</h1>
</header>

<nav>
    <a id="accueilBtn">Accueil</a>
    <a href="#menu">Menu</a>
    <a href="#contact">Contact</a>
</nav>

<!-- === MINI-JEU : CLIQUE RAPIDE === -->
<div id="clickGame">
    <h2>CLIQUE LE PLUS VITE POSSIBLE ! üçú</h2>
    <div id="gameInfo">Clics demand√©s : 1 / seconde</div>

    <img id="ramenClick" src="https://png.pngtree.com/png-clipart/20230927/original/pngtree-ramen-noodles-instant-food-png-image_13152582.png">

    <div id="lostScreen">
        <h1>üòµ Perdu !</h1>
        <button class="lostButton" id="retryBtn">Recommencer</button>
    </div>
</div>

<footer>
    ¬© 2025 Le Kevinien ‚Äì Tous droits r√©serv√©s
</footer>

<script>

    const accueilBtn = document.getElementById("accueilBtn");
    const clickGame = document.getElementById("clickGame");
    const ramenClick = document.getElementById("ramenClick");
    const lostScreen = document.getElementById("lostScreen");
    const retryBtn = document.getElementById("retryBtn");
    const info = document.getElementById("gameInfo");

    let clicks = 0;
    let clicksRequired = 1;
    let gameInterval = null;

    accueilBtn.addEventListener("click", startClickGame);

    function startClickGame() {
        clickGame.style.display = "block";
        resetGame();

        // chaque seconde : on v√©rifie si le joueur clique assez vite
        gameInterval = setInterval(() => {

            if (clicks < clicksRequired) {
                lose();
                return;
            }

            clicks = 0;
            clicksRequired *= 2;    // difficult√© x2 chaque seconde

            info.textContent = "Clics demand√©s : " + clicksRequired + " / seconde";

        }, 1000);
    }

    function resetGame() {
        clicks = 0;
        clicksRequired = 1;
        lostScreen.style.display = "none";
        info.textContent = "Clics demand√©s : 1 / seconde";

        if (gameInterval) clearInterval(gameInterval);
    }

    function lose() {
        clearInterval(gameInterval);
        lostScreen.style.display = "block";
    }

    ramenClick.addEventListener("click", () => {
        clicks++;
    });

    retryBtn.addEventListener("click", () => {
        startClickGame();
    });

</script>

</body>
</html>
